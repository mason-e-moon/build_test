name: Docker Image CI

on:
  push:
    branches: [ main ]
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build and Push the Docker image-mason      
      run: |
        docker login docker.selvas.com/ -u root -p dio#rnd1
        docker build . --file Dockerfile --tag docker.selvas.com/mason.e.moon/my-image-name:4144
        docker run -d docker.selvas.com/mason.e.moon/my-image-name:4144        
        docker push docker.selvas.com/mason.e.moon/my-image-name
